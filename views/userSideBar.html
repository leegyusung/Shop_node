{% extends 'layout.html' %}

{% block content %}
<script>
    $(document).ready(function () {
        $('.list-group-item').click(async function () {
            var index = $('.list-group-item').index(this);
            $('.list-group-item').attr('class','list-group-item').css('color','black');
            await axios.get(`/userSidebar/${index}`)
                .then((data) => {
                    $('#content_col').empty();
                    $('.list-group-item').eq(index).attr('class','list-group-item active').css('color','white');
                    $('#content_col').append(data.data);
                })
                .catch((data) => {
                })

        })
    })
</script>
<body>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">My Page</h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
        </ol>

        <!-- Content Row -->
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-lg-3 mb-4">
                <div class="list-group">
                    <a class="list-group-item">장바구니</a>
                    <a class="list-group-item">구매내역</a>
                    <a class="list-group-item">후기목록</a>
                </div>
            </div>
            <!-- Content Column -->
            <div class="col-lg-9 mb-4">
                <div id="content_col"></div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
