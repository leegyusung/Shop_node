{% extends 'layout.html' %}

{% block content %}
<script>
    function productRegister() {

    }
</script>

<body>

    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Product Register
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Main</a>
            </li>
            <li class="breadcrumb-item active">Product Register</li>
        </ol>

        <form action="/productRegister" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <input type="file" name="image">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <h3>Product Register</h3>

                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Product Type:</label>

                            <select name="type">
                                <option value="none">=== None ===</option>
                                <option value="top">Top</option>
                                <option value="bottom">Bottom</option>
                                <option value="shoes">Shoes</option>
                            </select>

                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Product Name:</label>
                            <input type="text" class="form-control" id="name" required
                                data-validation-required-message="Please enter your Product Name.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Product Price:</label>
                            <input type="number" class="form-control" id="price" required
                                data-validation-required-message="Please enter your Product Price." min="0" value="0">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Product Amount:</label>
                            <input type="number" class="form-control" id="amount" required
                                data-validation-required-message="Please enter your email address." min="1" max="100000"
                                value="1">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Product Content:</label>
                            <textarea rows="10" cols="100" class="form-control" id="content" required
                                data-validation-required-message="Please enter your Product Content" maxlength="999"
                                style="resize:none"></textarea>
                        </div>
                    </div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Register</button>
        </form>
    </div>

    </div>
    <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

</body>
{% endblock %}
